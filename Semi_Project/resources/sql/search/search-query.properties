#search-query.properties
selectByName=select space_name from space_tbl where space_name like ? and space_check = 'Y'
selectByHash=select hashtag from space_tbl where hashtag like ? and space_check = 'Y'
selectSpacelist=select * from space_tbl s left join space_price_tbl p on s.space_no = p.space_no left join company_tbl c on s.company_no = c.company_no where (space_name like ? or hashtag like ? or c.company_place like ?) and space_check = 'Y'
selectByPlace=select company_place from space_tbl s left join company_tbl c on s.company_no = c.company_no where company_place like ? and space_check = 'Y'
selectFilterList=select * from space_tbl s left join space_price_tbl p on s.space_no = p.space_no left join company_tbl c on s.company_no = c.company_no where (space_price between ? and ?) and regexp_like(space_facilities, '?|?|?|?|?|?|?|?')